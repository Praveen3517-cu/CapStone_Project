# .gitpod.yml
tasks:
  - name: Setup Environment
    init: |
      # Install system dependencies
      sudo apt-get update
      sudo apt-get install -y wget gnupg python3-pip

      # Install Google Chrome
      wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      sudo apt install -y ./google-chrome-stable_current_amd64.deb
      rm google-chrome-stable_current_amd64.deb

      # Install MongoDB 6.0
      wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo gpg --dearmor -o /usr/share/keyrings/mongodb-archive-keyring.gpg
      echo "deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-archive-keyring.gpg] https://repo.mongodb.org/apt/ubuntu focal/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
      sudo apt-get update
      sudo apt-get install -y mongodb-org mongodb-org-shell
      sudo mkdir -p /data/db
      sudo chown -R gitpod:gitpod /data/db
      mongod --fork --logpath /tmp/mongod.log

      # Verify installations 
      echo "MongoDB Server: $(mongod --version | grep 'db version')" 
      echo "MongoDB Shell: $(mongosh --version)" 
      echo "Python packages: $(pip list)"

      # Install Python dependencies
      pip install -r requirements.txt

vscode:
  extensions:
    - ms-python.python
