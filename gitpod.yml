tasks:
  - name: Setup Environment
    init: |
      # Install Chrome with explicit path
      sudo apt-get update
      sudo apt-get install -y wget gnupg python3-pip \
          libxss1 libnss3 libasound2 libgbm1 libgtk-3-0

      # Install Chrome directly from deb package
      wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
      sudo dpkg -i google-chrome-stable_current_amd64.deb
      sudo apt-get install -y -f

      # Set explicit Chrome path
      echo 'export CHROME_BIN="/usr/bin/google-chrome-stable"' >> ~/.bashrc
      echo 'export PATH="$CHROME_BIN:$PATH"' >> ~/.bashrc
      source ~/.bashrc

      # Install Python dependencies
      pip install --upgrade pip
      pip install -r requirements.txt

services:
  - name: mongodb
    image: mongo:6.0
    command: [--dbpath, /data/db, --bind_ip_all]
    ports:
      - 27017:27017
    volumes:
      - /workspace/mongo-data:/data/db

vscode:
  extensions:
    - ms-python.python
